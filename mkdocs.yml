site_name: "Cars: Mater-National Championship (PC) Modding Documentation"
plugins:
  - mkdocs-video:
      is_video: True
      video_autoplay: False
  - search
markdown_extensions:
  - sane_lists
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
theme:
  name: material
  palette:
    scheme: slate
    primary: pink
    accent: red
nav:
  - index.md
  - file-formats.md
  - General Modding:
    - "./general-modding/animations.md"
    - "./general-modding/audio.md"
    - "./general-modding/models.md"
    - "./general-modding/shaders.md"
    - "./general-modding/textures.md"
  - Pentane Framework:
    - "./pentane/what-is-pentane.md"
    - "./pentane/installation-and-setup.md"
    - "./pentane/creating-a-pentane-plugin-cpp.md"
    - "./pentane/creating-a-pentane-plugin-rust.md"
    - "./pentane/api-reference.md"
  - Reverse Engineering:
    - "./reverse-engineering/ghidra-setup.md"
    - "./reverse-engineering/cheat-engine.md"
    - Tutorials:
        - "./reverse-engineering/tutorials/expanding-the-css-dialogue-list.md"